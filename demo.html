<html>
    <head>
        <link rel="stylesheet" type="text/css" href="jquery.greed.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="jquery.greed.js"></script>
    </head>
    <body>
        <div id="greed1"></div>
        <div id="greed2"></div>
        <script>
            var data = [
                ['data 1 - 1', 'data 1 - 2', 'data 1 - 3', 'data 1 - 4'],
                ['data 2 - 1', 'data 2 - 2', 'data 2 - 3', 'data 2 - 4'],
                ['data 3 - 1', 'data 3 - 2', 'data 3 - 3', 'data 3 - 4']
            ];

            var parameters = {
                showRowNumbers: true,
                showColumnCaptions: true,
                columns: {
                    column1: {
                        caption: 'Column 1',
                        type:   'string'
                    },
                    column2: {
                        caption: 'Column 2',
                        type:   'string'
                    },
                    column3: {
                        caption: 'Column 3',
                        type:   'string'
                    }
                },
                // cols: 4,
                // rows: 500,
                // Maximum rows allowed
                maxRows: 500
            };

            var greed1 = $('#greed1').greed(data, parameters);
            var greed2 = $('#greed2').greed(data, {});

        </script>
    </body>
</html>
